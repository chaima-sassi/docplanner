<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <title>*My Beautiful Page*</title>
  </head>
  <body>
    <header>
      <nav
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: rgb(168, 168, 168);
        "
      >
        <img
          width="50"
          height="50"
          src="https://w7.pngwing.com/pngs/518/657/png-transparent-kitten-cat-drawing-cartoon-kitten-mammal-face-cat-like-mammal.png"
        />
        <input
          type="text"
          name="search"
          placeholder="search"
          style="height: 20px"
        />
        <button type="text" name="contact">Contact</button>
      </nav>
    </header>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1 style="color: red">HTML POROJECT</h1>
      <form>
        <div>
          <label>First Name:</label> <input type="text" name="firstName" />
        </div>
        <br />
        <div>
          <label>Last Name:</label>
          <input type="text" name="lastName" id="lastName" />
        </div>
        <br />
        <div>
          <label> birthday </label>
          <input type="date" name="birthday" id="birthday" />
        </div>
        <!-- This button will submit the form, causing the page to redirect -->
        <button type="submit">Submit</button>
      </form>
      <a name="TopOfThePage"> </a>
      <h3 style="color: rgb(12, 11, 11)">hello everybody!!</h3>

      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/seYFeFKEJdk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe
      >" <br />

      <table border="1" class="table">
        <tr>
          <th>column1</th>
          <th>column2</th>
          <th>column3</th>
        </tr>
        <tr>
          <td>paragraph</td>
          <td>words</td>
          <td>letter</td>
        </tr>
      </table>
      <br />

      <audio controls>
        <source src="Cat_voice.mp3" type="audio/mpeg" />
        <source src="Cat_voice.mp3" type="audio" />
      </audio>
      <p class="paragraph">
        my name is chaima sassi i'm 27 years old im a geologist petrophysist.
      </p>

      <a
        href="#TopOfThePage"
        style="
          border: 10 rgb(250, 246, 246);
          background-color: rgb(230, 231, 233);
        "
      >
        Top of the page
      </a>
    </div>
  </body>
</html>
